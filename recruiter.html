<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/recruiter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head><br>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
               <h1 id="registration-name" class="text-center">REGISTRATION FORM</h1>
               <!-- <label for="" class="label col-md-3 control-label">Login</label>
               <div class="col-md-9">
                   <input type="text" class="form-control" name="name" placeholder="Enter your name...">
               </div> -->
               <label for="" class="label col-md-3 control-label">First name</label>
               <div class="col-md-9">
                   <input type="text" class="form-control" name="firstname" placeholder="Enter your first name...">
               </div>
               <label for="" class="label col-md-3 control-label">Last name</label>
               <div class="col-md-9">
                   <input type="text" class="form-control" name="lastname" placeholder="Enter your last name...">
               </div>
               <label for="" class="label col-md-3 control-label">E-mail</label>
               <div class="col-md-9">
                   <input type="email" class="form-control" name="email" placeholder="Enter your email...">
               </div>
               <label for="" class="label col-md-3 control-label">Password</label>
               <div class="col-md-9">
                   <input type="password" class="form-control" name="password" placeholder="Enter your password...">
                   <small>password must be 6 characters</small>
               </div>
               <label for="" class="label col-md-3 control-label">Confirm Password</label>
               <div class="col-md-9">
                   <input type="text" class="form-control" name="password" placeholder="confirm your password...">
               </div>
               <label for="" class="label col-md-3 control-label">Language</label>
               <div class="col-md-9">
                   <select class="form-control">
                       <option value="">English</option>
                       <option value="">French</option>
                       <option value="">Spanish</option>
                       <option value="">Turkey</option>
                       <option value="">Pakistan</option>
                       <option value="">Swahili</option>
                   </select>
               </div>
               <a href="#"><div class="btn btn-info">Submit</div></a> <br> <br>
            </div> 
            <div class="col-md-3"></div>
        </div><br><br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 id="our-services" class="text-center">Our Services</h1>
                <span class="glyphicon glyphicon-log-in"></span>
                <h2 class="text-center">Farm Services</h2>
                <select class="form-control" name="" id="">
                    <option value="">gardener</option>
                    <option value="">Fruit harvester</option>
                    <option value="">Field setter</option>
                    <option value="">Trimming Fences</option>
                    <option value="">Packagers</option>
                </select>
                <h2 class="text-center">Maids</h2>
                <select class="form-control" name="" id="">
                    <option value="">Lady's maid</option>
                    <option value="">Nursary maid</option>
                    <option value="">Kitchen maid</option>
                    <option value="">Sculley maid</option>
                    <option value="">Stillroom maid</option>
                </select>
                <h2 class="text-center">Security</h2>
                <select class="form-control" name="" id="">
                    <option value="">Home gaurd</option>
                    <option value="">garden gaurd</option>
                    <option value="">Car gaurd</option>
                    <option value="">Body gaurd</option>
                    <option value="">Night gaurd</option>
                </select>

                    <option value="">Pet cleaners</option>
                    <option value="">Wall Window cleaners</option>
                </select>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div> -->
</body><br><br>
</html>
