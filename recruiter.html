<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="register">
        <form action="" method="post" id="register">
            <h2>Register here</h2><br>
            <label for="">First Name</label><br>
            <input type="text" name="fname" id="name" placeholder="enter your first name.."><br><br>
            <label for="">Last Name</label><br>
            <input type="text" name="lname" id="name" placeholder="enter your last name.."><br><br>
            <label for="">Mobile No</label><br>
            <select name="" id="Phone">
                <option value="">+254</option>
                <option value="">+255</option>
                <option value="">+256</option>
            </select>
            <input type="number" name="mphone" id="name" placeholder="enter your phone no.."><br><br>
            <label for="">Email</label><br>
            <input type="email" name="email" id="name" placeholder="enter your email.."><br><br>
            <label for="">Password</label> <br>
            <input type="password" name="password" id="name" placeholder="enter your password"><br><br>
            <label for="">Re:enter Pasword</label><br>
            <input type="password" name="password" id="name" placeholder="Re-enter your password"><br><br>
            <input type="radio" name="male" id="male"><span id="gender">&nbsp; male</span> &nbsp;&nbsp; <br>
            <input type="radio" name="male" id="male"><span id="gender">&nbsp; Female</span> &nbsp;&nbsp;<br>
            <input type="radio" name="male" id="male"><span id="gender">&nbsp; other</span> &nbsp;&nbsp; <br><br>
            <input type="submit" value="submit" id="submit" class="btn btn-success">
        </form>
    </div>
</body>
</html>
